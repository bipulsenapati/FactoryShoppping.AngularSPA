<div class="jumbotron" >
  <h3 class="font-weight-bolder text-success"> Update Products </h3>
<div class="container">
<form (ngSubmit)="editoldproduct(us)" #us="ngForm" >
<div class="form-group col-md-6" >
  <label for="name">Product Name: </label>
  <input type="text" class="form-control" id="name" name="name" [(ngModel)] ="model.name"  />
</div>
<div class="form-group col-md-6">
  <label for="description">Description: </label>
  <input type="text" class="form-control" id="description" name="description" [(ngModel)] ="model.description"/>
</div>
<div class="form-group col-md-6">
  <label for="price">Price: </label>
  <input type="number" class="form-control" id="price" name="price" [(ngModel)] ="model.price"/>
</div>
<div class="form-group col-md-6">
  <label for="quantity"> Quantity: </label>
  <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)] ="model.quantity"/>
</div>
<div class="form-group col-md-6">
  <label for="imagePath"> Product Image URL : </label>
  <input type="text" class="form-control" id="imagePath" name= "imagePath" [(ngModel)] ="model.imagePath"/>
</div>
<div class="form-group col-md-6">
  <label for="categoryId"> Category Id: </label>
  <!-- <input type="number" class="form-control" id="categoryId" name="categoryId" [(ngModel)] ="model.categoryId"/>
   -->
   <select  class="form-control" id="categoryId" name="categoryId" [(ngModel)] ="model.categoryId" >
    <option>Choose..</option>
    <option *ngFor="let c of category" [value]="c.categoryId" >
      {{c.categoryName}}
    </option>
  </select>
</div>
<div class="form-group floatRight col-md-6">
  <!-- <input type="submit"  value=Submit /> -->
  <button type="submit" class="btn btn-outline-primary btn-lg rounded-pill btn-block">Update</button>
</div>
</form>
</div>
</div>
